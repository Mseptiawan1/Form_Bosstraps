<!DOCTYPE html>
<html lang="en" class="scroll ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Data mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily:{
            gayaHuruf: 'Kanit'
        },
        colors: {
          clifford: '#da373d',
        },
        width:{
          lebar: '1000px'
        }
      }
    }
  }
</script>
</head>
<body>
    <div class="container p-5 m-10 mx-auto">
        <div class="main border rounded-2xl shadow-lg relative bg-blue-950">
            <div class="header">
                <h2 class="tittle"></h2>
            </div>
            
            <form action="" class="p-10 text-center">
                <!-- NPM -->
                <label for="npm" class="font-gayaHuruf text-[20px] text-neutral-100">NPM  : </label> <br>
                <input type="text" id="npm" placeholder="Input Your NPM.." class="mt-3 mb-4 outline-none border rounded-lg p-4 hover:border-sky-400 shadow-lg" >
                <!-- mahasiswa --> <br>
                <label for="Mahasiswa" class="text-[20px] text-neutral-100">Nama Mahasiswa    : </label><br>
                <input type="text" id="mahasiswa" placeholder="input Your Name:.." class="mt-3 mb-4 outline-none border rounded-lg p-4 hover:border-sky-400 shadow-lg">
                <!-- //universitas --> <br>
                <label for="university" class="text-[20px] text-neutral-100">Asal Universitas: </label><br>
                <input type="text" id="university" placeholder="input Your University:.." class="mt-3 mb-4 outline-none border rounded-lg p-4 hover:border-sky-400 shadow-lg" >
                <!-- jumlah SKS --> <br>
                <label for="jumlahSKS" class="text-[20px] text-neutral-100">Jumlah SKS        : </label><br>
                <input type="text" id="jumlahSKS" placeholder="SKS:.." class="mt-3 mb-4 outline-none border rounded-lg p-4 hover:border-sky-400 shadow-lg">
                <!-- tombol  --> <br>
                <button type="button" class="masukkan rounded-lg border bg-sky-300 p-4 px-2 w-[220px] hover:bg-sky-500">Masukkan</button>
            </form>
            <div class="cari absolute right-[460px] top-[610px]" >
              <img src="../../search.svg" alt="" class="w-[40px]">
            </div>

            <!-- <form action="" class="data absolute right-[250px] top-[180px]">
              
                <input type="text" id="cari" placeholder="Masukkan NPM" class="mt-2">
                <button type="button" class="cari rounded-lg border bg-sky-300 p-2 hover:bg-sky-500">Cari Data</button>

            </form> -->
        </div>
    
    </div>
    <script src="apps.js"></script>
</body>
</html>
